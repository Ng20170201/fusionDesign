<div class="search-container">
    <input [(ngModel)]="searchValue" #search  type="text" placeholder="Search..">
    <button mat-button id="add-new" (click)="addNewButton()">
        Add new
    </button>
</div>
<div class="table">
    <mat-table [dataSource]="universityOnPage()">

        <ng-container matColumnDef="Name">
            <th class="middle" mat-header-cell *matHeaderCellDef> Name <button mat-button (click)="sortName()">
                    <mat-icon>swap_vert</mat-icon>
                </button></th>

            <td mat-cell *matCellDef="let universities" id="name" title="{{universities.name}}"> {{universities.name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="Short description">
            <th class="middle" mat-header-cell *matHeaderCellDef> Short description </th>
            <td mat-cell *matCellDef="let universities" title="{{universities.shortDescription}}">
                {{universities.shortDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="Long description">
            <th class="middle" mat-header-cell *matHeaderCellDef> Long description </th>
            <td mat-cell *matCellDef="let universities" title="{{universities.longDescription}}daf">
                {{universities.longDescription}} </td>
        </ng-container>

        <ng-container class="edit" matColumnDef="Edit">
            <th class="middle" mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let universities"><button mat-button id="btnEdit" (click)="edit(universities)">
                    <mat-icon>edit</mat-icon>
                </button></td>
        </ng-container>

        <ng-container class="delete" matColumnDef="Delete">
            <th class="middle" mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let universities"> <button mat-button id="btnDelete"
                    (click)="delete(universities)">
                    <mat-icon>delete</mat-icon>
                </button></td>
        </ng-container>

        <tr ng-repeat mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="middle"></tr>

    </mat-table>

</div>
<div class="paginator">
    <button mat-button (click)="move('left')">
        <mat-icon>
            arrow_left
        </mat-icon>
    </button>
    <p> {{numberOfPage}}</p>
    <button mat-button (click)="move('right')">
        <mat-icon>
            arrow_right
        </mat-icon>
    </button>
</div>
