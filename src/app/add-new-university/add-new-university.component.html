<div class="loader" *ngIf="!loaded">
    <mat-spinner > </mat-spinner>
</div>
<div class="edit-container" *ngIf="loaded">
    <div class="header-close">
        <h1 mat-dialog-title>Add new university</h1>
        <button mat-button class="close-button" (click)="closePop()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <form class="form" #universityForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="edit-univetsity">

            <div class="name-short">
                <mat-form-field>
                    <p>University name</p>
                    <input matInput [(ngModel)]="changeUniversity.name" name="name">

                </mat-form-field>
                <mat-form-field>
                    <p>Short description</p>
                    <mat-select [(ngModel)]="changeUniversity.shortDescription" name="shorDescription">
                        <mat-option *ngFor="let description of decriptions" [value]="description">
                            {{description}}
                        </mat-option>
                    </mat-select>

                </mat-form-field>
                <mat-form-field>
                    <p>Long description</p>
                    <textarea matInput [(ngModel)]="changeUniversity.longDescription" name="longDescription"
                        id="long-description"></textarea>

                </mat-form-field>
            </div>

            <div class="image-import">
                <mat-form-field>
                    <p>Image</p>
                    <input matInput [(ngModel)]="changeUniversity.image" name="image">
                </mat-form-field>
                <img class="image" src="{{changeUniversity.image}}">
            </div>

        </div>

        <button mat-button type="submit" class="ok-button"> Ok</button>
    </form>




</div>
